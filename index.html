<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock Project / HTML</title>
</head>
<body>
    <h1>World clock</h1>
    <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Singapur</option>
        <option value="">Munich</option>
        <option value="">Seoul</option>
    </select>
    <div class="city">
        <h2>Sydney 🇦🇺</h2>
        <div class="date">March 5th 2025</div>
        <div class="time">10:53:12 AM</div>
    </div>
    <div class="city">
        <h2>Hanoi 🇻🇳</h2>
        <div class="date">March 5th 2025</div>
        <div class="time">3:53:12 PM</div>
    </div>
    <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">March 5th 2025</div>
        <div class="time">7:53:12 PM</div>
    </div>
    <footer>
        This was coded with ❤ by Laura
    </footer>
</body>
</html>
